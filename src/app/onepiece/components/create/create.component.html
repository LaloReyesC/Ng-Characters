<div class="row">
  <div class="col">
    <form (submit)="newCharacter()">
      <div class="form-group">
        <label for="name">Nombre del pirata</label>
        <input autofocus autocomplete="off" class="form-control" id="name" name="name" type="text"
          placeholder="Ej. Uruge" [(ngModel)]="character.name" />
      </div>
      <div class="form-group mt-3">
        <label for="bountry">Recompensa</label>
        <input id="bountry" name="bountry" type="number" class="form-control" placeholder="Ej. 30,000,000"
          [(ngModel)]="character.bountry" />
      </div>
      <div class="float-end mt-3">
        <button class="btn btn-primary" type="submit">
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <pre>
      {{character | json}}
    </pre>
  </div>
</div>
